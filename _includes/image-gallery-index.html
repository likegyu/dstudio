<style>
    .image-gallery-index {overflow: hidden; margin-top: -45px!important;}
    .image-gallery-index a {float: center; display: inline-block; margin: 0 0 1% 1%; width: 80%; text-decoration: none !important;}
    .image-gallery-index a img {width: 100%; display: block;}
    .image-gallery-index a span {display: block; text-align: left; padding: 3px 0;}
</style>

<p class="image-gallery-index">
    {% for item in page.galleries %}
    <a href="{{ item.url }}" title="{{ item.title }}">
        <img src="{{ item.image }}" />
        <span class="title">{{ item.title }}</span>
        <span class="tag">{{ item.tag }}</span>
        <span class="intro">{{ item.intro }}</span>
    </a>
    {% endfor %}
</p>
