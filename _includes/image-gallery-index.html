<style>
    .image-gallery-index {overflow: auto; margin-top: -20px!important;}
    .image-gallery-index a {float: left; display: block; margin-left: 10%; margin-top: 45px; width: 80%; text-decoration: none !important;}
    .image-gallery-index a img {width: 100%; display: block;}
    .image-gallery-index a span {display: inline-block; text-align: left; padding: 1px 3px;}
    .image-gallery-index a span.title {color: black; font-size: larger; font-weight: 800; }
    .image-gallery-index a span.tag {color: rgb(70, 70, 70); font-size: medium; font-weight: 100; }
    .image-gallery-index a span.intro {color: rgb(160, 160, 160); font-size: small; font-weight: lighter; }
</style>

<p class="image-gallery-index">
    {% for item in page.galleries %}
    <a href="{{ item.url }}" title="{{ item.title }}">
        <img src="{{ item.image }}" />
        <span class="title">{{ item.title }}</span>
        <span class="tag">{{ item.tag }}</span>
        <span class="intro">{{ item.intro }}</span>
    </a>
    {% endfor %}
</p>
