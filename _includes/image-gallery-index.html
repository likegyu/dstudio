<style>
    .image-gallery-index {overflow: hidden; margin-left: -1%!important;}
    .image-gallery-index a {float: left; display: block; margin: 12% 0 0% 0%; padding: 15px; padding-bottom: 25px; background-color: #e4e4e442; width: 100%; text-decoration: none !important;}
    .image-gallery-index a img {width: 100%; display: block;}
    .image-gallery-index a span {display: block; text-align: left; padding: 5px 0;}
</style>

<p class="image-gallery-index">{% for item in page.galleries %}<a href="{{ item.url }}" title="{{ item.title }}"><img src="{{ item.image }}" /><span>{{ item.title }}</span></a>{% endfor %}</p>
