<p class="image-gallery-index">
    {% for post in site.posts limit:15 %}
    <a href="{{ post.url }}" title="{{ post.title }}">
        <img src="{{ post.thumbnail }}" />
        <span class="title">{{ post.title }}</span>
        <span class="categories">{{ post.categories }}</span><br>
        <span class="intro">{{ post.intro }}</span>
        {% for tag in post.tags %}
        <a href="https://dstudio.kr/tags/{{ tag }}" rel="tag" style="display: inline-block;height: 26px;margin: 4px 4px 0 0;padding: 0 10px;font-size: 13px;line-height: 27px;background-color: #161a1b;vertical-align: top;color: whitesmoke;text-decoration: none;">#{{ tag }}</a>
        {% endfor %}
    </a>
    {% endfor %}
</p>
