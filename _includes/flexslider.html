
<!-- Place somewhere in the <body> of your page -->
<div class="flexslider">
  <ul class="slides">
    {% for item in site.data.carousel.images %}
    <li class="carousel__slide" style="background-image: url('//images.weserv.nl/?url={{ site.url | replace: 'http://','' | replace: 'https://','' }}/assets/images/{{ item.image }}.jpg&w=1000&h=500&output=jpg&q=80&t=square');"><a href="/{{ item.image }}.html"><div style="width: 100%; height: 100%;"></div></a></li>
    {% endfor %}
  </ul>
</div>
