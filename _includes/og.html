<meta property="og:locale" content="ko_KR">
<meta property="og:type" content="article">
{% if page.title %}
<meta property="og:title" content="{{ page.title }}">
{% else %}
<meta property="og:title" content="{{ site.title }}">
{% endif %}
{% if page.thumbnail %}
<meta name="og:image" content="{{ site.url }}{{ page.thumbnail }}">
{% else %}
<meta name="og:image" content="{{ site.url }}/assets/images/post/2020-08-01-01-01.jpg">
{% endif %}
{% if page.intro %}
<meta property="og:description" content="{{ page.intro }}">
{% endif %}
<meta property="og:url" content="{{ page.url }}">
<meta property="og:site_name" content="IN_D Magazine">
