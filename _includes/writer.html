{% assign writer = site.data.writers[page.writer] %}
{% if writer %}
<p>written by</p>
<img src="{{ writer.img }}" alt="writer's img">
<p>{{ writer.name }}</p>
<a href="{{ writer.instagram }}" class="icon"><i class="fab fa-instagram"></i></a>
<a href="{{ writer.homepage }}" class="icon"><i class="fab fa-instagram"></i></a>
<p>{{ writer.intro }}</p>
{% endif %}
