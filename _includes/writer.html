{% assign writer = site.data.writers[page.writer] %}
{% if writer %}
<p>written by</p>
<img src="{{ writer.img }}" alt="writer's img">
<span>{{ writer.name }}</span>
<i class="fas fa-broadcast-tower" style="font-size: 11px;"></i><br>
<span style="color: dimgray;">{{ writer.intro }}</span><br>
{% if writer.homepage %}
<a href="{{ writer.homepage }}" class="writer-icon" rel="author"><i class="fas fa-home"></i></a>
{% endif %
{% if writer.instagram %}
<a href="{{ writer.instagram }}" class="writer-icon" rel="author"><i class="fab fa-instagram"></i></a>
{% endif %}
{% if writer.email %}
<a href="{{ writer.email }}" class="writer-icon" rel="author"><i class="fas fa-envelope"></i></a>
{% endif %}
{% endif %}
