{% assign writer = site.data.writers[page.writer] %}
{% if writer %}
<p>written by</p>
<img src="{{ writer.img }}" alt="writer's img">
<span>{{ writer.name }}</span>
<i class="fas fa-broadcast-tower"></i>
<a href="{{ writer.instagram }}" class="icon" rel="author"><i class="fab fa-instagram"></i></a>
<a href="{{ writer.homepage }}" class="icon" rel="author"><i class="fab fa-instagram"></i></a>
<span>{{ writer.intro }}</span>
{% endif %}
