# User config
author: "D studio"
description: "D studio"
email: "admin.dstudio.kr"
instagram: "https://instagram.com/dstudio.kr"

# Site config
baseurl:
highlighter: rouge
permalink: pretty
sass:
  sass_dir: assets/scss
  style: compressed

# 태그 컬렉션
collections:
  tags:
    output: true
    permalink: /tags/:path/
# 태그파일 디폴트
defaults:
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

# 카테고리 컬렉션
collections:
  categories:
    output: true
    permalink: /categories/:path/
# 카테고리파일 디폴트
defaults:
  - scope:
      path: ''
      type: categories
    values:
      layout: categories